<div *ngIf="posts?.length > 0;else noItems">
    <div *ngFor="let post of posts" class="collection">
        <table border="1">
                <tr>
                    <td style="width: 500px;"><label class="collection-item">{{post.codename}}</label></td>
                    <td rowspan="2" style="width: 20px;">
                        <img src="/assets/edit.png" (click)="editItem($event, post)" class="editIcon">
                        <img src="/assets/compress.png" *ngIf="editState && itemToEdit.id == post.id" (click)="clearState()" class="editIcon">
                    </td>
                </tr>
                <tr>
                    <td id="postmessage"><label class="collection-item">{{post.post}}</label></td>
                </tr>
                <tr>
                    <td>
                        <div class="editpost" *ngIf="editState && itemToEdit.id == post.id">
                            <form (ngSubmit)="updateItem(post)">
                                        <div class="input-field">
                                            <input type="text" placeholder="Share your thoughts..." [(ngModel)]="post.post" name="post">
                                        </div>
                                        <input type="submit" value="Update" class="btn">
                                        <button (click)="deleteItem($event, post)" class="btn">Delete</button>
                            </form>
                        </div>
                    </td>
                </tr>
        </table>
        
    

    </div>
</div>
<ng-template #noItems>
    <hr>
    <h5>There are no posts on the list.</h5>
</ng-template>
