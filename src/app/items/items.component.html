<div *ngIf="posts?.length > 0;else noItems">
    <div *ngFor="let post of posts" class="collection">
        <table border="1">
                <tr>
                    <td style="width: 500px;" colspan="2"><label class="collection-item">{{post.codename}}</label></td>
                    <td style="width: 20px;">
                        <img src="/assets/edit.png" (click)="editItem($event, post)" class="editIcon">
                        
                    </td>
                </tr>
                <tr>
                    <td id="postmessage" colspan="2">
                        <label class="collection-item">{{post.post}}</label>
                    </td>
                    <td>
                        <img src="/assets/delete.png" *ngIf="editState && itemToEdit.id == post.id" class="deleteIcon" (click)="deleteItem($event, post)">
                        <img src="/assets/compress.png" *ngIf="editState && itemToEdit.id == post.id" (click)="clearState()" class="editIcon">
                    </td>
                </tr>
                <tr>
                    <td><img src="/assets/ups.png" class="counterIcon" (click)="ups(post)">{{post.ups}}</td>
                    <td><img src="/assets/downs.png" class="counterIcon" (click)="downs(post)">{{post.downs}}</td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="3">
                        <div class="editpost" *ngIf="editState && itemToEdit.id == post.id">
                            <form (ngSubmit)="updateItem(post)" class="form">
                                <div class="input-field">
                                    <textarea name="post" placeholder="  Share your thoughts . . ." cols="30" rows="5" [(ngModel)]="post.post" class="postfield" name="post"></textarea>
                                </div>
                                    <input type="submit" value="Update" class="btn">
                            </form>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">Comments:</td>
                </tr>
                <tr>
                    <td colspan="3">
                        <div *ngFor="let comment of comments" class="collection">
                        <label class="collection-item" *ngIf="comment.postid == post.id">
                            {{comment.comment}} {{comment.id}}
                            <button class="btnPost" (click)="deleteComment($event, comment)">Delete</button>
                        </label><br>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <form (ngSubmit)="onSubmit()" class="form">
                            <div class="input-field">
                                <textarea name="comment" placeholder="  Share your comment . . ." cols="30" rows="10" [(ngModel)]="comment.comment" class="commentfield" name="comment">
                                </textarea>
                            </div>
                            <div class="input-field">
                                <input type="text" placeholder="    Use a codename" [(ngModel)]="comment.commentcodename" name="codename"  class="codenamefield">
                                <button type="submit" class="btnPost"><img src="/assets/send.png" class="icon"></button>
                            </div>
                        </form>
                    </td>
                </tr>
        </table>
    </div>
</div>
<ng-template #noItems>
    <hr>
    <h5>There are no posts on the list.</h5>
</ng-template>
