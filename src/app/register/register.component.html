  <div class="flexbox2">
    <div><img src="https://github.com/CjEspinoza/images/blob/master/auplogo.png?raw=true" alt="AUPlogo" class="logo3"></div>
    <div><img src="https://github.com/CjEspinoza/images/blob/master/gicon2.png?raw=true" alt="AUPlogo" class="logo4"></div>
</div>
<h2>Register</h2>
<div class="reg-container">
<form [formGroup]="registerForm" (submit)="register()">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" formControlName="firstName" class="form-control" [(ngModel)]="credentials.first_name" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">First Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" [(ngModel)]="credentials.last_name" />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" [(ngModel)]="credentials.email" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [(ngModel)]="credentials.password" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
        <label for="college">College</label><br>
            <input list="colleges" class="form-control" formControlName="college" [(ngModel)]="credentials.college">
            <datalist id="colleges">
              <option value="JHS">
              <option value="SHS">
              <option value="COB">
              <option value="CON">
              <option value="COM">
              <option value="CST">
              <option value="COH">
              <option value="COT">
              <option value="COE">
            </datalist>
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
        </button>
        <a routerLink="/login" class="log btn-link">Login</a>
    </div>
</form>
</div>
