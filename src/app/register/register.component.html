<div class="jumbotron">
<div class="flexbox2">
    <div><img src="https://github.com/CjEspinoza/images/blob/master/auplogo.png?raw=true" alt="AUPlogo" class="logo3"></div>
    <div><img src="https://github.com/CjEspinoza/images/blob/master/gicon2.png?raw=true" alt="AUPlogo" class="logo4"></div>
</div>
<div class="alert" id="alertBox">
    <label id="alertMessage" class="alertMessage"></label>
</div>
<h2>Register</h2>
<div class="reg-container">
<form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" formControlName="first_name" class="form-control" [(ngModel)]="credentials.first_name" [ngClass]="{ 'is-invalid': submitted && f.first_name.errors }"/>
        <div *ngIf="submitted && f.first_name.errors" class="invalid-feedback">
            <div *ngIf="f.first_name.errors.required">First Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" formControlName="last_name" class="form-control" [(ngModel)]="credentials.last_name" [ngClass]="{ 'is-invalid': submitted && f.last_name.errors }"/>
        <div *ngIf="submitted && f.last_name.errors" class="invalid-feedback">
            <div *ngIf="f.last_name.errors.required">Last Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="email">Username</label>
        <input type="text" formControlName="email" class="form-control" [(ngModel)]="credentials.email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
        <div *ngIf="f.email.errors && (f.email.dirty || f.email.touched)" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [(ngModel)]="credentials.password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
        <label for="college">Department</label><br>
            <input list="college" class="form-control" formControlName="college" [(ngModel)]="credentials.college" [ngClass]="{ 'is-invalid': submitted && f.college.errors }">
            <datalist id="college">
              <option value="JHS">
              <option value="SHS">
              <option value="COB">
              <option value="CON">
              <option value="COM">
              <option value="CST">
              <option value="COH">
              <option value="COT">
              <option value="COE">
              <option value="COD">
              <option value="CAH">
            </datalist>
            <div *ngIf="submitted && f.college.errors" class="invalid-feedback">
                <div *ngIf="f.college.errors.required">Department is required</div>
            </div>
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
        </button>
        <a routerLink="/login" class="log btn-link">Login</a>
        
    </div>
</form>
</div>
</div>
