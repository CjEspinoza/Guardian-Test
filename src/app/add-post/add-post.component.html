<div class="card">
    <img src="/assets/freedomwall.png" class="freedomwall">
    <form (ngSubmit)="onSubmit(auth.getUserDetails()?.first_name)" class="form">
        <div class="input-field">
            <textarea id="mytextarea" name="post" placeholder="  Share your thoughts . . ." cols="30" rows="30" [(ngModel)]="post.post" class="postfield" name="post">
            </textarea>
        </div>
        <div class="input-field">
            <input type="text" placeholder="    Use a codename" [(ngModel)]="post.codename" name="codename"  class="codenamefield">
            <input type="hidden" name="userName" ngModel id="userName" value={{auth.getUserDetails()?.first_name}} [(ngModel)]="post.userName">
            <button type="submit" class="btnPost"><img src="https://github.com/ProjectGuardian/Guardian-Test/blob/master/src/assets/send.png?raw=true" class="icon">POST</button>
            <button onclick="topFunction()" id="myBtn" title="Go To Top">Top</button>
            <script>
                //Get the button
                var mybutton = document.getElementById("myBtn");

                //When the user scrolls down 20px form the top of the document, show the button
                window.onscroll = function() {scrollFunction();}

                function scrollFunction() {
                    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                        mybutton.style.display = "block";
                    } else {
                        mybutton.style.display = "none";
                    }
                }
                //When the user clicks on the button, scroll to the top of the document
                function topFunction() {
                    document.body.scrollTop = 0;
                    document.documentElement.scrollTop = 0;
                }
            </script>
        </div>
    </form>
</div>
