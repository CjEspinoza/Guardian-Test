<div class="card">
    <div class="card-content">
        <form (ngSubmit)="onSubmit()" class="form">
            <div class="input-field">
                <input type="text" placeholder="Share your thoughts..." [(ngModel)]="post.post" name="post">
            </div>
            <div class="input-field">
                <input type="text" placeholder="Use a codename (optional)" [(ngModel)]="post.codename" name="codename">
            </div>
            <input type="submit" value="Post" class="btn">
        </form>
    </div>
</div>
