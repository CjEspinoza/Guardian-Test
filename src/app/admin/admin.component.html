<div class="main-container">
    <div class="container">
        <app-home></app-home>
    </div>
    <div class="container">
        <h1>Welcome {{currentUser.lastName}}!</h1>
        <h3>All registered users:</h3>
        <table border="1">
            <tr>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Password</th>
                <th>Delete</th>
            </tr>
            <tr *ngFor="let user of users">
                <td>{{user.username}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.password}}</td>
                <td><a (click)="deleteUser(user.id)" class="text-danger">Delete</a></td>
            </tr>
        </table>

</div>
