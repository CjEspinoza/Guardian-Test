<div class="glogo"><img src="https://github.com/ProjectGuardian/Guardian-Test/blob/master/src/assets/gicon.png?raw=true" class="minilogo"></div>
<nav class="navbar navbar-expand navbar-dark bg-dark" *ngIf="currentUser">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    <div class="navbar-nav">
        <div class="flexbox">
           <div class="searchBar"><app-searchbar></app-searchbar></div>
            <div class="usersname" (click)="home()"><img src="https://github.com/ProjectGuardian/Guardian-Test/blob/master/src/assets/HomeIcon.png?raw=true" class="homeIcon" data-toggle="tooltip" data-placement="top" title="Home"></div>
            <div class="usersname" (click)="tournamentPage()"><img src="https://github.com/ProjectGuardian/Guardian-Test/blob/master/src/assets/TrophyIcon.png?raw=true" class="trophyIcon" data-toggle="tooltip" data-placement="top" title="Tournament"></div>
            <div class="usersname" (click)="blogPage()"><img src="https://github.com/ProjectGuardian/Guardian-Test/blob/master/src/assets/blogIcon.png?raw=true" class="blogIcon" data-toggle="tooltip" data-placement="top" title="Updates"></div>
            <div class="usersname" (click)="contactPage()"><img src="https://github.com/ProjectGuardian/Guardian-Test/blob/master/src/assets/ContactIcon.png?raw=true" class="contactIcon" data-toggle="tooltip" data-placement="top" title="Contact Us"></div>
            <div class="stardiv"><img src="https://github.com/ProjectGuardian/Guardian-Test/blob/master/src/assets/rank-noob.png?raw=true" class="starbadge" data-toggle="tooltip" data-placement="top" title="Badge"></div>
            <div class="usersname">{{currentUser.firstName}} {{currentUser.lastName}}<br></div>
            <div class="end" ><a class="nav-item nav-link" (click)="logout()"><img src="https://github.com/ProjectGuardian/Guardian-Test/blob/master/src/assets/logoutIcon.png?raw=true" class="logoutIcon" data-toggle="tooltip" data-placement="top" title="Logout"></a></div>
        </div>
    </div>
  </nav>
<router-outlet></router-outlet>
